<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/ritaroo-dev/ritaroo-landing/main/ritaroo-game-background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            display: inline-block;

        }
        h1 {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.8);

        p {
            font-size: 1.3rem;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.8);

    <script>
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    alert("Wallet connected: " + response.publicKey.toString());
                } catch (err) {
                    alert("Wallet connection failed!");
                }
            } else {
                alert("Phantom Wallet not found. Please install it.");
            }
        }
    </script>
